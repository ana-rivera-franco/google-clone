<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google-clone</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap" rel="stylesheet">

</head>
<body>
    <header>
        <a href="https://mail.google.com/" class="header-mail-button">Gmail</a>
        <a href="https://www.google.com/imghp?hl=es-419&tab=ri&ogbl" class="header-images-button">Imágenes</a>
        <span class="material-symbols-outlined">apps</span>
        <figure class="profile-picture">
            <img src="https://images.pexels.com/photos/774909/pexels-photo-774909.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" alt="Foto de perfil">
        </figure>
    </header>

    <main>
        <figure class="google-logo">
            <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Foto de perfil">
        </figure>
        <div class="search-bar">
            <span class="material-symbols-outlined" id="search-icon">search</span>
            <input type="text" id="bar-input">
            <div class="search-icon-buttons">
                <a href=""> <img src="https://cdn1.iconfinder.com/data/icons/google-s-logo/150/Google_Icons-25-1024.png" alt=""></a>
                <a href=""> <img src="https://cdn1.iconfinder.com/data/icons/google-s-logo/150/Google_Icons-06-1024.png" alt=""></a>
        </div>
        </div>
        <div class="search-buttons">
            <a href="">Buscar en Google</a>
            <a href="">Voy a tener suerte</a> 
        </div>
    </main>
    <footer>
        <section class="footer-country">
            <div class="country">Colombia</div>
        </section>
        <section class="footer-navigation">
            <div class="footer-nav-left">
                <a href="#">Sobre Google</a>
                <a href="#">Publicidad</a>
                <a href="#">Negocios</a>
                <a href="#">Cómo funciona la búsqueda</a>
            </div>
            <div class="footer-nav-right">
                <a href="#">Privacidad</a>
                <a href="#">Condiciones</a>
                <a href="#">Configuración</a>
            </div>
        </section>
    </footer>
</body>
</html>
